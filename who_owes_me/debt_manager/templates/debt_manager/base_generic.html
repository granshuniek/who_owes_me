<!DOCTYPE html>
<html>
    <head>
            <title>{% block title%}Debt manager{% endblock %}</title>
        <meta charset="utf-8">

        {% load static %}
        <link rel="stylesheet", href="{% static 'debt_manager/css/bootstrap/bootstrap.css' %}">
        <script type="text/javascript" src="{% static 'debt_manager/js/jquery/jquery-3.3.1.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}"><img width="50px" src="{% static 'debt_manager/img/logo.png' %}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'debts-list' %}">Debts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'debtors-list' %}">Debtors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'creditors-list' %}">Creditors</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="container">
            <div class="col-sm-10 ">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script type="text/javascript" src="{% static 'debt_manager/js/bootstrap/bootstrap.js' %}"></script>
    </body>
</html>
