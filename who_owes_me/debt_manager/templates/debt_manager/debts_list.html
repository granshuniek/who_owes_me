{% extends "debt_manager/base_generic.html" %}

{% block content %}
    {% if debts_list %}
    <ul>
        {% for debts in debts_list %}
            <li><a href="{{ debts.get_absolute_url }}"> {{ debts.first_name}} {{ debts.last_name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
